<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Trabalho prog web 1</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<script language="javascript" src="script.js"></script>
<body>
    <div id="Fundo-psicodelico"></div>
    <header id="cabecalho">
        <h1>World Music Festival</h1>
        <h2>O festival de música que reune as melhores atrações do mundo!<br>
        Atrações:</h2> 
        <p>Um texto aqui falando das atrações e festival</p>
    </header>

    <nav id="Menu">
        <h1>Menu</h1>
        <ul type=""></ul>
    </nav>

    <figure class="Foto-festival">
        <img src="Imagens/Foto-festival.jpg" />
        <figcaption id="CadastroUsuario">
            <form method="POST" id="Cadastro">
                <label for="UserName">Nome 
                <input type="text" name="Nome" id="UserName" placeholder="Nome completo" required>
                </label>
                <br>
                <label for="DateBirth">Data de nascimento
                <input type="date" name="DataNasc" id="DateBirth" required>
                </label>
                <br>
                <label for="RG">RG
                <input type="text" name="RG" id="RG" maxlength="9" required>
                </label>
                <br>
                <label for="CPF">CPF
                <input type="text" name="CPF" id="CPF" maxlength="11" required>
                </label>
                <br>
                <label for="Gender">Gênero</label>
                <select name="Genero" id="Gender"
                    onchange="ChangeGender();">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" name="novo_genero" id="novo_genero" disabled>
                <br>
                <label for="Email">Email
                <input type="email" name="Email" id="Email" onblur="ValidaEmail();" required>
                </label>
                <br>
                <label for="Cell">Celular
                <input type="tel" name="Celular" id="Cell" maxlength="11" placeholder="Ex: (21)988888888" onblur="ValidaCel();" required>
                </label>
                <br>  
                <input type="submit" name="Salvar" id="Save">
            </form>
        </figcaption>
    </figure>

    <footer id="rodape">
        <p>Copyright &copy; 2020 - by Gabriel Sanchez</p>
    </footer>
</body>
</html>
